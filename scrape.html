<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LightHouse Events</title>
</head>
<body>
<table>
        <tr>
                <th>Movie Title</th>
                <th>Description</th>
        </tr>
        {% for (movTitle, movDetails, movDesc) in zip(titleList, detailsList, descList) %}
                <tr>
                        <td><h2>{{ movTitle }}</h2> <br>
                        {{ movDetails }}</td>
                        <td>{{ movDesc }}</td>
                </tr>
        {% endfor %}
</table>

</body>
</html>
