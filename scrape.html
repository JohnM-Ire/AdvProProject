<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LightHouse Events</title>
</head>
<body>
<table>
        <tr>
                <th>Movie Title</th>
                <th>Description</th>
        </tr>
        {% for (movTitle, movDetails, movDesc, linkhtml) in zip(titleList, detailsList, descList, linkList) %}
                <tr>
                        <td><h2><a href="{{ linkhtml }}">{{ movTitle }}</a></h2> <br>
                        {{ movDetails }}</td>
                        <td><a href="{{ linkhtml }}">{{ movDesc }}</a></td>
                </tr>
        {% endfor %}
</table>

</body>
</html>
