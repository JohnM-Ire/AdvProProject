<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LightHouse Events</title>

</head>
<body>
<!--https://www.geeksforgeeks.org/python-using-for-loop-in-flask/  how to use for loop in python to html-->
{% for (movTitle, movDetails, movDesc, linkhtml, image) in zip(titleList, detailsList, descList, linkList, imageList) %}
<div style="float : left; width: 25%; height : 250px; background-color : red; ">
        <img src="{{ image }}">
</div>

<div style="float : left; width: 75%; height : 250px; background-color : yellow;">
    <div style=" width: 70%; height: 200px; margin: 10px; padding:10px; background-color : grey; text-align:left;">
        <h2><a href="{{ linkhtml }}">{{ movTitle }}</a></h2><br>
        <span> {{ movDetails }} </span><br>
        <p><a href="{{ linkhtml }}">{{ movDesc }}</a></p>
    </div>
</div>

{% endfor %}
</body>
</html>
