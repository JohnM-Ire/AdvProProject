<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
<body>
<h2><a href="/home">Home</a></h2>

<p>{{numresults }} result(s) for {{ usersearchTerm }}</p>

{% for (result, link, genre) in zip(searchresultsList, searchlinkList, genreList) %}
<p><a href="{{ link }} ">{{ result }}</a>  {{ genre }}</p>
{% endfor %}
</body>
</html>
