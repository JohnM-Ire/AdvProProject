<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Page</title>
</head>
<body>

<form action='' method="post">
    <p>Are you sure you want to delete this review of {{movie.movie_name}} ?</p>


<p>Movie ID</p>
<p>{{movie.movie_id}}</p><hr>
<p>Movie Name</p>
<p>{{movie.movie_name}}</p><hr>
<p>Release Year</p>
<p>{{movie.relyear}}</p><hr>
<p>Genre</p>
<p>{{movie.genre}}</p><hr>
<p>Review</p>
<p>{{movie.description}}</p><hr>
    <input type = "submit" value="YES">
    <input type = "" value="Cancel">
    <a href='/reviewlist'>Cancel</a>
</form>

</body>
</html>
