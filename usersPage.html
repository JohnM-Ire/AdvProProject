<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
</head>
<body>
<h2><a href="/homeAdmin">Admin Home</a></h2>
<h1>All Registered Users</h1>
<p>{{ username }}</p>

{% endfor %}


</body>
</html>
